version: v1.0
name: Alpha Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: mb-semantic-test-secret
      jobs:
        - name: Deploy
          commands:
            - sem-version node 14.15.1
            - checkout
            - npm ci
            - 'PACKAGE_VERSION=$(cat package.json | grep ''"version": '' | head -1 | awk -F: ''{ print $2 }'' | sed ''s/[\",]//g'' | tr -d ''[[:space:]]'')'
            - VERSION=${PACKAGE_VERSION}-alpha npm run bump-version
            - git remote add origin https://milosbugarinovic:$GH_TOKEN@github.com/milosbugarinovic/semantic-test.git
            - git tag v${PACKAGE_VERSION}-alpha && git push origin --tags
            - npm publish -tag alpha
