version: v1.0
name: Alpha Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: mb-semantic-test-secret
      jobs:
        - name: Deploy
          commands:
            - sem-version node 14.15.1
            - checkout
            - cache restore version-$SEMAPHORE_GIT_SHA
            - export $(cat version.txt)
            - rm version.txt
            - git remote rm origin && git remote add origin https://milosbugarinovic:$GH_TOKEN@github.com/milosbugarinovic/semantic-test.git
            - git checkout tags/v$VERSION -b tmp-branch
            - npm ci
            - export VERSION=$VERSION-alpha && npm run bump-version
            - git tag v$VERSION-alpha && git push origin --tags
            - npm publish -tag alpha
